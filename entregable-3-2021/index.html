<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div id="notice">
        <span>Site under construction. For a complete experience we recommend using chrome as your browser. Thanks!!</span>
        <br>
        <button id="acept">Ok</button>
    </div>
    <!-- PRELOADER -->
    <div class="loader" id="loader">
        <div id="heart-rate">
            <img id="img-heart-rate" src="images/heartRate.svg" alt="" srcset="">
            <div id="fade-in"></div>
            <div id="fade-out"></div>
        </div>
    </div>
    <!-- end preloader -->


    <nav class="" id="navbar">
        <ul class="" id="navbar-ul">
            <li class="nav-button">
                <a class="navbar-a" href="#section1">Home</a>
            </li>
            <li class="nav-button ">
                <a class="navbar-a" href="#card">Gallery</a>
            </li>
            <li class="nav-button ">
                <a class="navbar-a" href="">Algo mas</a>
            </li>
            <li class="nav-button">
                <a class="navbar-a" href="">Hamburguesa</a>
            </li>


        </ul>
    </nav>


    <div id="main">
        <div class="countdown" id="count">

        </div>
        <div class="parallax-content">

            <div class="parallax-section" id="section1">
                <div class="parallax-image1">

                </div>
                <div class="parallax-logo">

                </div>
            </div>

            <div class="parallax-section static" id="card">
                <div class="item">
                    <div class="card">

                        <div class="card-image card-image1">

                        </div>
                        <div class="desc">Wikus Van de Merwe</div>
                    </div>
                </div>
                <div class="item">
                    <div class="card">
                        <div class="card-image card-image2">

                        </div>
                        <div class="desc">Christopher Johnson</div>
                    </div>
                </div>
                <div class="item">
                    <div class="card">
                        <div class="card-image card-image3">

                        </div>
                        <div class="desc">Koobus Venter</div>
                    </div>
                </div>
                <div class="item">
                    <div class="card">
                        <div class="card-image card-image4">

                        </div>
                        <div class="desc">Obesandjo</div>
                    </div>
                </div>
            </div>

            <div class="parallax-section">
                <div class="parallax-image2">

                </div>
            </div>

            <div class="parallax-section static2">
                <div class="mySlides img1">
                    <!-- <div class="imageNumber">1 / 6</div> -->

                </div>
                <div class="mySlides img2">
                    <!-- <div class="imageNumber">2 / 6</div> -->

                </div>
                <div class="mySlides img3">
                    <!-- <div class="imageNumber">3 / 6</div> -->

                </div>
                <div class="mySlides img4">
                    <!-- <div class="imageNumber">3 / 6</div> -->

                </div>
                <div class="mySlides img5">
                    <!-- <div class="imageNumber">3 / 6</div> -->

                </div>
                <div class="mySlides img6">
                    <!-- <div class="imageNumber">3 / 6</div> -->

                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="col">
                        <img class="demo cursor" src="/images/gallery1.jpeg" onclick="currentSlide(1)" alt="">
                    </div>
                    <div class="col">
                        <img class="demo cursor" src="/images/gallery2.jpg" onclick="currentSlide(2)" alt="">
                    </div>
                    <div class="col">
                        <img class="demo cursor" src="/images/gallery3.jpg" onclick="currentSlide(3)" alt="">
                    </div>
                    <div class="col">
                        <img class="demo cursor" src="/images/gallery4.jpg" onclick="currentSlide(4)" alt="">
                    </div>
                    <div class="col">
                        <img class="demo cursor" src="/images/gallery5.jpeg" onclick="currentSlide(5)" alt="">
                    </div>
                    <div class="col">
                        <img class="demo cursor" src="/images/gallery6.jpg" onclick="currentSlide(6)" alt="">
                    </div>
                </div>

            </div>
        </div>


    </div>





    <script src="index.js"></script>
</body>

</html>
